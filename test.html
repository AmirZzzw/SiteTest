<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>تست اتصال ساده</h1>
    <div id="result"></div>
    
    <script>
        const supabaseUrl = 'https://oudwditrdwugozxizehm.supabase.co'
        const supabaseKey = 'sb_publishable_K-eXHsnknpw5im47hnI-Tw_kwtT_V5S'
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)
        
        async function test() {
            const resultDiv = document.getElementById('result')
            resultDiv.innerHTML = 'در حال تست...'
            
            try {
                // تست ۱: اتصال عمومی
                const { data, error } = await supabase
                    .from('products')
                    .select('count')
                    .single()
                
                if (error) {
                    resultDiv.innerHTML = `❌ خطا: ${error.message}<br>کد: ${error.code}`
                    console.error('خطای کامل:', error)
                } else {
                    resultDiv.innerHTML = '✅ اتصال موفق!'
                    
                    // تست ۲: گرفتن محصولات
                    const { data: products, error: productsError } = await supabase
                        .from('products')
                        .select('*')
                        .limit(3)
                    
                    if (productsError) {
                        resultDiv.innerHTML += `<br>❌ خطا در دریافت محصولات: ${productsError.message}`
                    } else {
                        resultDiv.innerHTML += `<br>✅ ${products.length} محصول دریافت شد`
                        console.log('محصولات:', products)
                    }
                }
            } catch (err) {
                resultDiv.innerHTML = `❌ خطای غیرمنتظره: ${err.message}`
                console.error('خطا:', err)
            }
        }
        
        test()
    </script>
</body>
</html>
